			function createDMAShapes(dmaData, locations, map) {
				for (var cellNum = 0; cellNum < locations.length; cellNum++) {
					for (var location of locations[cellNum]) {
						var geoData = dmaData.features.filter(function(data) { 
							return data.properties.dma == location 
						});
						geoData[0].properties.cellNum = cellNum;
						if (geoData.length == 1) {
							map.data.addGeoJson(geoData[0]);
						} else if (geoData.length == 0) {
							console.log('no dmas found for ' + location);
						} else {
							console.log('multiple dmas found for ' + location);
						}

					}
				}
			}

			function createUSCountyShapes(mapping, locations, map) {
				for (var cellNum = 0; cellNum < locations.length; cellNum++) {
					for (var location of locations[cellNum]) {
						if (location in mapping) {
							readTextFile("usCountyGeoJsonData/" + mapping[location] + ".txt", function(geoJsonText, opt) {
								formatGeoJson(JSON.parse(geoJsonText), opt, map);
							}, cellNum);
						} else {
							console.log('location ' + location + ' not found.');
						}
					}
				}
			}

			function createCACityShapes(mapping, locations, map) {
				for (var cellNum = 0; cellNum < locations.length; cellNum++) {
					for (var location of locations[cellNum]) {
						if (location in mapping && mapping[location] != 0) {
							readTextFile("caCityGeoJsonData/" + mapping[location] + ".txt", function(geoJsonText, opt) {
								formatGeoJson(JSON.parse(geoJsonText), opt, map);
							}, cellNum);
						} else {
							console.log('location ' + location + ' not found.');
						}
					}
				}
			}

			function formatGeoJson(geoJsonData, cellNum, map) {
				for (var i = 0; i < geoJsonData.geometries.length; i++) {
					var newGeoJsonData = JSON.parse(JSON.stringify(geoJsonData));
					newGeoJsonData.type = 'Feature';
					newGeoJsonData.geometry = geoJsonData.geometries[i];
					delete newGeoJsonData.geometries;
					newGeoJsonData.properties = {"cellNum": cellNum, "geometryCount": i};
					map.data.addGeoJson(newGeoJsonData);
				}
			}

			function addColorToShapes(map) {
				map.data.setStyle(function(feature) {
					var cellNum = feature.getProperty('cellNum');
					var colors = ['red', 'blue', 'green'];
					if (cellNum < colors.length) {
						return {
							fillColor: colors[cellNum],
							strokeWeight: 0
						}
					} else {
						return {
							fillColor: 'gray',
							strokeWeight: 1
						}
					}
				});
			}
